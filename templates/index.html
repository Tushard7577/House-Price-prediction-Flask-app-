<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
</head>
<body>
    <div class="form-container">
        <h1 class="form-title">House Price Prediction</h1>
        <form action="/predict" method="POST">
            <div class="form-columns">

                <!-- Left Column -->
                <div class="form-column">
                    <div class="form-group">
                        <label for="bedrooms">Bedrooms:</label>
                        <input type="number" id="bedrooms" name="bedrooms" min="1" max="10" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="bathrooms">Bathrooms:</label>
                        <input type="number" id="bathrooms" name="bathrooms" min="1" max="10" step="0.5" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="sqft_living">Living Area (sqft):</label>
                        <input type="number" id="sqft_living" name="sqft_living" min="100" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="floors">Floors:</label>
                        <input type="number" id="floors" name="floors" min="1" max="4" step="0.5" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="waterfront">Waterfront (0=No, 1=Yes):</label>
                        <input type="number" id="waterfront" name="waterfront" min="0" max="1" required>
                    </div>
                </div>
                
                <!-- Right Column -->
                <div class="form-column">
                    <div class="form-group">
                        <label for="sqft_lot">Lot Area (sqft):</label>
                        <input type="number" id="sqft_lot" name="sqft_lot" min="100" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="view">View Rating (0-4):</label>
                        <input type="number" id="view" name="view" min="0" max="4" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="condition">Condition (1-5):</label>
                        <input type="number" id="condition" name="condition" min="1" max="5" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="yr_built">Year Built:</label>
                        <input type="number" id="yr_built" name="yr_built" min="1900" max="2025" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="yr_renovated">Year Renovated (0 if never):</label>
                        <input type="number" id="yr_renovated" name="yr_renovated" min="0" max="2025">
                    </div>
                </div>
            </div>
            
            <button type="submit" class="predict-btn">Predict Price</button>
        </form>
    </div>
</body>
</html>
